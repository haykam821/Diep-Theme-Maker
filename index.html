Squares: <input class='color' id='square' value='#FFE869' type="color"><br>
Triangles: <input class='color' id='triangle' value='#FA777A' type="color">
Pentagons: <input class='color' id='pentagon' value='#7790F9' type="color">
Crashers: <input class='color' id='crasher' value='#EF7BDB' type="color">
<br><br>
<textarea id='json' placeholder="Diep Theme Maker JSON"></textarea><textarea id='cmd' placeholder="Execute Commands"></textarea>

<button onclick='toJSON()'>Export to JSON</button><button>Export to Commands</button>

<style>
textarea{
  width: 49.316%;
  resize: none;
  height:100px;
}

button{
  width: 50%;
  height:30px;
}

input[type=color]{
  height: 15px;
}
</style>

<script>
function e(a){
	return document.getElementById(a).value
}
	
function d(a,b){
	return `input.execute("net_replace_color ${a} ${e(b)}");\n`
}

function toJSON(){
	document.getElementById('json').value = JSON.stringify({
		'square':   e('square'),
		'triangle': e('triangle'),
		'pentagon': e('pentagon'),
		'crasher':  e('crasher'),
	});
	document.getElementById('cmd').value = d(8,'square')+d(9,'triangle')+d(10,'pentagon')+d(11,'crasher');
}

setInterval(toJSON,1)
</script>
