<textarea id='json' placeholder="Diep Theme Maker JSON"></textarea><textarea id='cmd' placeholder="Execute Commands"></textarea>

<button onclick='toJSON()'>Export to JSON</button><button>Export to Commands</button>

<script>
  function e(a) {
    return document.getElementById(a).value
  }

  function d(a, b) {
    return `input.execute("net_replace_color ${a} ${e(b)}");\n`
  }

  function toJSON() {
    var obj = {}
    var execu = ''

    for (i in document.getElementsByClassName('color')) {
      var d = document.getElementsByClassName('color')[i]
      if (d.id !== undefined) {
        obj[d.id] = d.value;
        execu = `${execu}input.execute("net_replace_color ${d.getAttribute('data-num')} ${d.value.replace('#','0x')}");\n`
      }
    }

    document.getElementById('json').value = JSON.stringify(obj);
    document.getElementById('cmd').value = execu
  }

  setInterval(toJSON, 1)

</script>
