Squares: <input id='square' value='#FFE869' type="color"><br>
Triangles: <input id='triangle' value='#FA777A' type="color">
<br><br>
<textarea id='json' placeholder="Diep Theme Maker JSON"></textarea><textarea id='cmd' placeholder="Execute Commands"></textarea>

<button onclick='toJSON()'>Export to JSON</button><button>Export to Commands</button>

<style>
textarea{
  width: 49.316%;
  resize: none;
  height:100px;
}

button{
  width: 50%;
  height:30px;
}

input[type=color]{
  height: 15px;
}
</style>

<script>
  function e(a){
	return document.getElementById(a).value
}

function toJSON(){
	 document.getElementById('json').value = JSON.stringify({'square':e('square')});
   document.getElementById('cmd').value =
   `
   input.execute("net_replace_color 8 ${e('square')}");
   input.execute("net_replace_color 9 ${e('triangle')}");
   `
}

setInterval(toJSON,1)
</script>
